{% extends 'base.html' %}
{% block content_user %}
<div class="container my-4">
  <h2 class="fw-bold mb-4"><i class="bi bi-calendar-check me-2"></i>Mi Asistencia</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Fecha</th>
        <th>Asistió</th>
      </tr>
    </thead>
    <tbody>
      {% for att in attendances %}
      <tr>
        <td>{{ att.date.strftime('%Y-%m-%d') }}</td>
        <td>{% if att.present %}<span class="badge bg-success">Sí</span>{% else %}<span class="badge bg-danger">No</span>{% endif %}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="mt-3 text-muted">Total de registros: {{ attendances|length }}</div>
</div>
{% endblock %}
